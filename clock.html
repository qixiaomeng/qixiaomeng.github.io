<!doctype html>
<html>
<head>
    <meta charset="utf-8">
   
    <title>时钟</title>
    <style>
        *{margin:0; padding:0;}
        #clock{width:300px; height:300px; position:absolute; left:50%; top:50%; margin-top:-155px; margin-left:-155px; border:10px solid #000; border-radius:50%;
            box-shadow:0px 0px 20px red;
        }
        #hou{ width:12px; height:80px; background:#000; position:absolute; left:50%; top:70px; margin-left:-6px; border-radius:50% 50% 0 0; -webkit-transform-origin:center bottom;}
        #min{width:8px; height:100px; background:#000; position:absolute; left:50%; top:50px; margin-left:-4px; border-radius:50% 50% 0 0; -webkit-transform-origin:center bottom;}
        #sec{width:4px; height:120px; background:red; position:absolute; left:50%; top:30px; margin-left:-2px; border-radius:50% 50% 0 0; -webkit-transform-origin:center bottom;}
        #cap{ width:20px; height:20px; background: -webkit-radial-gradient(#fff,#000); position:absolute; left:50%; top:50%; margin-left:-10px; margin-top:-10px; border-radius:50%;}
        span{ width:4px; height:10px; background:#000; position:absolute; top:0px; left:50%; margin-left:-2px; -webkit-transform-origin: center 150px; }
        span.big_scale{width:6px; height:15px; margin-left:-3px;}
        span em{position:absolute; top:15px; font-style:normal; width:30px; left:50%; margin-left:-15px; text-align:center; font-size:20px; font-weight:bold;}
    </style>
    <script>
        window.onload=function(){
            var oClock = document.getElementById('clock');
            var oH = document.getElementById('hou');
            var oM = document.getElementById('min');
            var oS = document.getElementById('sec');


            var N = 60;
            for(var i=0;i<N;i++){
                var oSpan = document.createElement('span');
                oSpan.style.WebkitTransform = 'rotate('+i*6+'deg)';
                if(i%5==0){
                    oSpan.className='big_scale';
                    oSpan.innerHTML = '<em>'+(i/5||12)+'<\/em>';
                    var oEm = oSpan.children[0];
                     oEm.style.WebkitTransform = 'rotate('+-i*6+'deg)';
                }
                oClock.appendChild(oSpan);
            }



            function clock(){
                var oDate = new Date();
                var h = oDate.getHours();
                var m = oDate.getMinutes();
                var s = oDate.getSeconds();

                oH.style.WebkitTransform = 'rotate('+h*30+'deg)';
                oM.style.WebkitTransform = 'rotate('+m*6+'deg)';
                oS.style.WebkitTransform = 'rotate('+s*6+'deg)';
            }
            clock();
            setInterval(clock,1000);
        };
    </script>
</head>

<body>
<div id="clock">
    <div id="hou"></div>
    <div id="min"></div>
    <div id="sec"></div>
    <div id="cap"></div>
</div>
</body>
</html>
