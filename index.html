<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Type your heart out</title>
    <script src="js/typed.min.js" type="text/javascript"></script>
    <link href="css3/main.css" rel="stylesheet"/>
    <link rel='stylesheet'  href="css3/input.css">
    <style>
        /* code for animated blinking cursor */
        .typed-cursor{
            opacity: 1;
            font-weight: 100;
            -webkit-animation: blink 0.7s infinite;
            -moz-animation: blink 0.7s infinite;
            -ms-animation: blink 0.7s infinite;
            -o-animation: blink 0.7s infinite;
            animation: blink 0.7s infinite;
        }
        @-webkit-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }



        @-moz-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-ms-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-o-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        .typed-fade-out{
            /*opacity: 0;
            animation: 0;
            transition: opacity .25s;*/
            display: none;
        }

        .box-show{
            box-shadow: 0 3px 3px 0 rgba(50, 50, 50, 0.4);
        }



    </style>
    <link rel="stylesheet" href="css3/animate.min.css">

</head>

<div class="wrap">

    </div>
</div>
</body>
</html>
