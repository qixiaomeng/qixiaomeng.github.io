<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Typed.js - Type your heart out</title>
    <script src="js/typed.min.js" type="text/javascript"></script>
    <link href="css3/main.css" rel="stylesheet"/>
    <link rel='stylesheet'  href="css3/input.css">
    <style>
        /* code for animated blinking cursor */
        .typed-cursor{
            opacity: 1;
            font-weight: 100;
            -webkit-animation: blink 0.7s infinite;
            -moz-animation: blink 0.7s infinite;
            -ms-animation: blink 0.7s infinite;
            -o-animation: blink 0.7s infinite;
            animation: blink 0.7s infinite;
        }

        @-webkit-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-moz-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-ms-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-o-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }

        .typed-fade-out{
            opacity: 0;
            animation: 0;
            transition: opacity .25s;
        }
    </style>
    <link rel="stylesheet" href="css3/animate.min.css">
 
</head>
<body>

<div class="wrap">
    <h1 class="h1">哈，丹丹:</h1>

    <div class="type-wrap">
        <div id="typed-strings">
            <span>上次写的我都 <strong>删除</strong> 啦</span>
            <p>好吧，<em>其实</em>只是想换个方式跟你发消息而已啦,</p>
            <p>哦多尅!</p>
            <p>好了，正文开始...</p>
        </div>
        <span id="typed" style="white-space:pre-wrap;"></span>
    </div>



    <div class="wrap2">
        <div>   天空飘来五个字</div>
       
    </div>
    <div class="links">
        此版权归张冬冬所有，哈哈
    </div>
    <div class="links">
      也可以看看<a href='index2.html'> 我的简历 </a>哦
    </div>

</div>
<script text="type/javascript" src="js/jquery-1.11.0.min.js"></script>
<script text="type/javascript" src="js/input.js"></script>
<script src="js/layer.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function(){
        Typed.new("#typed", {
            strings: ["First sentence.", "Second sentence."],
            stringsElement: document.getElementById('typed-strings'),
            typeSpeed: 160,
            backDelay: 500,
            loop: false,
            contentType: 'html', // or text
            // defaults to null for infinite loop
            loopCount: null,
            callback: function(){ foo(); },
            resetCallback: function() { newTyped(); }
        });

        var resetElement = document.querySelector('.reset');
        if(resetElement) {
            resetElement.addEventListener('click', function() {
                document.getElementById('typed')._typed.reset();
            });
        }

    });

    function newTyped(){ /* A new typed object */ }
    function foo(){
        console.log("Callback");
        $('.wrap2').show().addClass("animated fadeInLeft")

    }




 

    });
</script>
</body>
</html>
