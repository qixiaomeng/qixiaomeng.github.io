<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>🍋</title>
    <script src="js/typed.min.js" type="text/javascript"></script>
    <link href="css3/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="css3/input.css" />
    <style>
      /* code for animated blinking cursor */
      .typed-cursor {
        opacity: 1;
        font-weight: 100;
        -webkit-animation: blink 0.7s infinite;
        -moz-animation: blink 0.7s infinite;
        -ms-animation: blink 0.7s infinite;
        -o-animation: blink 0.7s infinite;
        animation: blink 0.7s infinite;
      }

      @-webkit-keyframes blink {
        0% {
          opacity: 1;
        }

        50% {
          opacity: 0;
        }

        100% {
          opacity: 1;
        }
      }

      @-moz-keyframes blink {
        0% {
          opacity: 1;
        }

        50% {
          opacity: 0;
        }

        100% {
          opacity: 1;
        }
      }

      @-ms-keyframes blink {
        0% {
          opacity: 1;
        }

        50% {
          opacity: 0;
        }

        100% {
          opacity: 1;
        }
      }

      @-o-keyframes blink {
        0% {
          opacity: 1;
        }

        50% {
          opacity: 0;
        }

        100% {
          opacity: 1;
        }
      }

      .typed-fade-out {
        /*opacity: 0;
            animation: 0;
            transition: opacity .25s;*/
        display: none;
      }

    
    </style>
    <link rel="stylesheet" href="css3/animate.min.css" />
  </head>

  <body>
    <div class="wrap">
      <h1 class="h1">嗨，群里的小伙伴们:</h1>
      <div class="type-wrap" style="height: 150px">
        <div id="typed-strings">
          <span>时间飞快， <strong>2019</strong> 年就要到了</span>
          <p>你们元旦都有什么计划呀？</p>
          <p>都在上海的吧</p>
          <p>我有一个大胆的想法，那就是.</p>
          <!-- <p>哦多尅!</p>
             <p>好了，正文开始...</p>-->
        </div>
        <span id="typed" style="white-space:pre-wrap;"></span>
        <span id="story1" style="white-space:pre-wrap;"></span>
      </div>

      <div class="wrap3">
          666
      </div>

      <div class="links">此版权归张冬冬所有， O(∩_∩)O哈哈哈~</div>
    </div>
    <script text="type/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script text="type/javascript" src="js/input.js"></script>
    <script src="js/layer.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        Typed.new("#typed", {
          strings: ["First sentence.", "Second sentence."],
          stringsElement: document.getElementById("typed-strings"),
          typeSpeed: 150,
          backDelay: 500,
          loop: false,
          contentType: "html", // or text
          // defaults to null for infinite loop
          loopCount: false,
          callback: function() {
            foo();
            Typed.new("#story1", {
              strings: [
                "看下面图片,^1000\n我们的口号是:^1000\n愿生活不太拥挤^1000\n愿笑容不必刻意^1000\n请艾特我哦^1000\n就这样了，谢谢...",
              ],
              typeSpeed: 150,
              backDelay: 500,
              loop: false,
              loopCount: false,
              preStringTyped: function() {},
              onStringTyped: function() {
                // $(".wrap").fadeOut();
              },
              callback: function() {
                $(".type-wrap").addClass("box-show");
                $(".type-wrap").animate({ height: "150px" });
              }
            });
          },
          resetCallback: function() {
            newTyped();
          }
        });
        var resetElement = document.querySelector(".reset");
        if (resetElement) {
          resetElement.addEventListener("click", function() {
            document.getElementById("typed")._typed.reset();
          });
        }
      });
      function newTyped() {
        /* A new typed object */
      }
      function foo() {
        $(".typed-cursor").addClass("typed-fade-out");
        $(".wrap3")
          .delay("3000")
          .show()
          .addClass("animated zoomIn");
      }
    </script>
  </body>
</html>
