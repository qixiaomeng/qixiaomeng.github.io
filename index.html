<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Typed.js - Type your heart out</title>
    <script src="js/typed.min.js" type="text/javascript"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){

            Typed.new("#typed", {
                strings: ["First sentence.", "Second sentence."],
                stringsElement: document.getElementById('typed-strings'),
                typeSpeed: 120,
                backDelay: 500,
                loop: false,
                contentType: 'html', // or text
                // defaults to null for infinite loop
                loopCount: null,
                callback: function(){ foo(); },
                resetCallback: function() { newTyped(); }
            });

            var resetElement = document.querySelector('.reset');
            if(resetElement) {
                resetElement.addEventListener('click', function() {
                    document.getElementById('typed')._typed.reset();
                });
            }

        });

        function newTyped(){ /* A new typed object */ }

        function foo(){ console.log("Callback"); }

    </script>
    <link href="css3/main.css" rel="stylesheet"/>
    <link rel='stylesheet'  href="css/input.css">
    <style>
        /* code for animated blinking cursor */
        .typed-cursor{
            opacity: 1;
            font-weight: 100;
            -webkit-animation: blink 0.7s infinite;
            -moz-animation: blink 0.7s infinite;
            -ms-animation: blink 0.7s infinite;
            -o-animation: blink 0.7s infinite;
            animation: blink 0.7s infinite;
        }

        @-webkit-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-moz-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-ms-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }
        @-o-keyframes blink{
            0% { opacity:1; }
            50% { opacity:0; }
            100% { opacity:1; }
        }

        .typed-fade-out{
            opacity: 0;
            animation: 0;
            transition: opacity .25s;
        }
    </style>
    <link rel="stylesheet" href="css3/animate.min.css">
    <link rel="stylesheet " href="css3/layer.css">
</head>
<body>

<div class="wrap">
    <h1 class="h1">哈，丹丹:</h1>

    <div class="type-wrap">
        <div id="typed-strings">
            <span>这是我 <strong>第二次</strong> 给你展示专业技能诶</span>
            <p>好吧，<em>其实</em>只是想换个方式跟你发消息而已啦,</p>
            <p>今天你就要来上海了，好激动</p>
            <p>哦多尅!</p>
            <p>接下来有一道选择题给你</p>
            <p>好了，正文开始...</p>
        </div>
        <span id="typed" style="white-space:pre-wrap;"></span>
    </div>



    <div class="wrap2">
        <div>   你想去哪里逛啊</div>
        <form action="" class="myform">

            <lable class="lab">
                <i class='input_style radio_bg'><input type="radio" name="hot" value="1" checked></i>
                就上海喽
            </lable>

            <lable class="lab">
                <i class='input_style radio_bg'><input type="radio" name="hot" value="2"></i>
                最好上海周边
            </lable>

            <lable class="lab">
                <i class='input_style radio_bg'><input type="radio" name="hot" value="3"></i>
                听冬冬的，嘻嘻嘻
            </lable>

            <lable class="lab">
                <i class='input_style radio_bg'><input type="radio" name="hot" value="4"></i>
                这道题，我选择放弃
            </lable>

            <div class="submit">提交</div>
        </form>
    </div>
    <div class="links">
        此版权归张冬冬所有，哈哈
    </div>

</div>
<script text="type/javascript" src="js/jquery-1.11.0.min.js"></script>
<script text="type/javascript" src="js/input.js"></script>
<script src="js/layer.js"></script>
<script>
    $(document.body).on('click', '.submit', function() {
        var aa=$("input[type='radio']:checked").val();

        if(aa==4){
            layer.open({
                content: '必须选'
                ,btn: '好的'
            });
        }else {
            
         
            layer.open({
                content: '亲，你确定选'+aa+'了么？'
                ,btn: ['是的', '再想想']
            });

        }

    });

</script>
</body>
</html>
